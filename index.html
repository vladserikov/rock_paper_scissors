<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1>Hello it rock paper scissors</h1>
        <p>Click on images</p>
    </header>
    <main>
        <article>
            <div class="block">
                <div class="hands"><img src="img/rock.png" alt="rock"></div>
                <div class="hands"><img src="img/paper.png" alt="paper"></div>
                <div class="hands"><img src="img/scissors.png" alt="scissors"></div>
            </div>
            <div class="points">
                <div class="count">You: <span id="player">0</span></div>
                <div class="count">Computer: <span id="comp">0</span></div>
                <div class="count">Dawn: <span id="dawn">0</span></div>
            </div>
        </article>
    </main>
    
</body>
</html>
